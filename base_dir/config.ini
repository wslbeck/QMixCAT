[train]
gpuid = 0,1,2,3
device = cuda:0
seed = 666
max_epoch = 200
batch_size = 120
batch_size_eval = 100
num_workers = 10
log_freq = 80
early_stopping_patience = 30
start_eval = False
primary_model_path = ./base_dir/DNSMOS/DNSMOS/sig_bak_ovr.onnx
p808_model_path = ./base_dir/DNSMOS/DNSMOS/model_v8.onnx

[data]
train_mix_dir = ../train.scp
valid_mix_dir = ../valid.scp
sample_rate = 16000
n_fft = 512
n_hop = 128
max_sample_len_s = 3

[optim]
init_lr = 1e-3
patience = 5
factor = 0.88

[spectralloss]
factor_magnitude = 1
factor_complex = 1
gamma = 0.3
factor_under = 1


[multiresspecloss]
factor = 1
factor_complex = 1
gamma = 0.3
fft_sizes = 160, 320, 640
